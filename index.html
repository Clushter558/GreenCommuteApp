<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCommute Signup</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>

</head>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    font-size: 16px; /* Set the base font size for the entire site */
}

header {
    background-color: #4CAF50;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

.signup-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
select {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}

h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
    color: #2ecc71;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 1.2em;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}


input {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #2ecc71;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #28b463;
}

p {
    text-align: center;
    margin-top: 20px;
    font-size: 1.1em;
}

a {
    color: #2ecc71;
    text-decoration: none;
}

</style>
<body>
    <script>
        // script.js

function validateForm() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const email = document.getElementById('email').value;

    if (password !== confirmPassword) {
        document.getElementById('passwordMatch').textContent = 'Passwords do not match';
        return false;
    }

    if (!email.endsWith('@srmist.edu.in')) {
        alert('You need a @srmist.edu.in email to register');
        return false;
    }

    return true;
}

    </script>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <form action="signup_process.php" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
            <label for="transport">Select Transport</label>
            <select id="transport" required>
                <option value="walking">Nothing (Walking)</option>
                <option value="scooty">Scooty</option>
                <option value="bike">Bike</option>
                <option value="car5">Car (5 seater)</option>
                <option value="car7">Car (7 seater)</option>
            </select><br>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>
</body>
</html>
